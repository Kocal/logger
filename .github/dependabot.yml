version: 2
registries:
  npm-registry-npm-pkg-github-com:
    type: npm-registry
    url: https://npm.pkg.github.com
    token: "${{secrets.NPM_REGISTRY_NPM_PKG_GITHUB_COM_TOKEN}}"

updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: date-fns
    versions:
    - 2.16.1
    - 2.17.0
    - 2.19.0
    - 2.20.1
  - dependency-name: "@kocal/semantic-release-preset"
    versions:
    - 2.0.12
    - 2.0.13
    - 2.0.14
  - dependency-name: "@types/node"
    versions:
    - 14.14.22
    - 14.14.25
    - 14.14.28
    - 14.14.31
    - 14.14.32
    - 14.14.34
    - 14.14.35
    - 14.14.37
  - dependency-name: "@types/jest"
    versions:
    - 26.0.20
    - 26.0.21
  - dependency-name: typescript
    versions:
    - 4.1.3
    - 4.1.5
    - 4.2.2
    - 4.2.3
  - dependency-name: chalk
    versions:
    - 4.1.0
  - dependency-name: lodash
    versions:
    - 4.17.20
  registries:
  - npm-registry-npm-pkg-github-com
